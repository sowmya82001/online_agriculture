<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    footer {
            background-color: #198754;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
</style>
<body>
    {% include 'farmers/navbar.html' %}

    <div class="container mt-4">
        <h2 class="text-center text-success">Orders List</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Crop Name</th>
                    <th>Farmer</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.crop.name }}</td>
                    <td>{{ order.farmer.name }}</td>
                    <td>{{ order.quantity }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No Orders Found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2025 Online Agriculture Management. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
