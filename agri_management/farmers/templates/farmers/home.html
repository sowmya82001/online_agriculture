<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Agriculture Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        .hero-section {
            background: url('https://i.pinimg.com/736x/76/ba/9d/76ba9d7f368379e839faa110653a0c2c.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 100px 20px;
            text-align: center;
            color: white;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        footer {
            background-color: #198754;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    {% include 'farmers/navbar.html' %}

    <div class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Online Agriculture Management</h1>
            <p class="lead">Manage farmers, crops, and orders efficiently.</p>
            <a href="{% url 'farmer_list' %}" class="btn btn-success mt-3">View Farmers</a>
            <a href="{% url 'crop_list' %}" class="btn btn-outline-light mt-3">View Crops</a>
            <a href="{% url 'order_list' %}" class="btn btn-success mt-3">View Orders</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Online Agriculture Management. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
